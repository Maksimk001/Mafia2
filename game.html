<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Игра</title>
</head>
<body>
    <div class="fon">
        <div class="blocklogo"></div>
    </div>
    <section class="window">


        <div class="settingButton">Настройки</div>
        
        
        <h1>Игра</h1>

        <div class="game">
            <div class="info">
                <p class="none"></p>
                <p>Игрок</p>
                <p>Роль</p>
                <p class="action">Действие</p>
                <p class="none2"></p>
            </div>

            <p class="nones"></p>      
            <!-- <div class="player">
                <img class="avatar" src="./assets/image/Peaceful.svg" alt="">
                <input type="name" class="name">
                <p>Обыватель</p>
                <input type="text" class="action">
                <button class="kill"><img src="./assets/image/die.svg" alt=""></button>
            </div> -->


            <div class="timer">
                <div class="time">
                    <p>0</p>
                    <p class="timer">2</p>
                    <p>:</p>
                    <p class="timer">00</p>
                </div>
                <div class="button">
                    <button class="timeenable">Старт</button>
                </div>
            </div>

            <div class="death">
                Мертвы
            </div>
            <div class="state">
                <div class="d1">
                    <p>Всего</p>
                    <p class="number">0</p>
                </div>
                <div class="d1">
                    <p style="color: red;">Убийцы</p>
                    <p class="number">0</p>
                </div>
                <div class="d1">
                    <p style="color: yellowgreen;">Мирные</p>
                    <p class="number">0</p>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
